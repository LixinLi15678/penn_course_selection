<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Course Search - Penn Course Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Penn Header with Logo and User Info -->
    <header class="penn-header">
        <div class="container header-content">
            <div class="penn-logo">
                <img src="assets/penn_logo.png" alt="Penn Logo">
                <span>Course Registration</span>
            </div>
            <div class="user-info">Hi, Lixin</div>
        </div>
    </header>

    <!-- Search Page Title -->
    <div class="search-header">
        <div class="container">
            <h1>Search Classes</h1>
        </div>
    </div>

    <!-- Progress Steps Bar -->
    <div class="progress-bar">
        <div class="container">
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-circle">1</div>
                    <span>Search</span>
                </div>
                <div class="connector"></div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <span>Select</span>
                </div>
                <div class="connector"></div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <span>Review</span>
                </div>
                <div class="connector"></div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <span>Enrolled</span>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <!-- Search Input Field -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" placeholder="Title, Subject, Instructor, Keyword" class="search-input" readonly>
                <div class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                </div>
            </div>
        </div>

        <!-- Filter Options Card -->
        <div class="filters-card">
            <!-- Basic Filters: Term & Subject -->
            <div class="basic-filters">
                <div class="filter-group">
                    <label class="form-label">Term</label>
                    <div class="filter-dropdown">
                        <span>2025 Fall</span>
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="filter-group">
                    <label class="form-label">Subject</label>
                    <div class="filter-dropdown">
                        <span>All Subjects</span>
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Hide Filters Button -->
            <div class="more-filters-container">
                <button class="more-filters-btn">
                    <span>Hide Filters</span>
                    <span>â–²</span>
                </button>
            </div>

            <!-- Advanced Filters Section -->
            <div class="advanced-filters">
                <!-- Checkbox Options -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <div class="checkbox-box"></div>
                        <span>Graduate class only</span>
                    </label>
                    <label class="checkbox-label">
                        <div class="checkbox-box"></div>
                        <span>Class haven't taken</span>
                    </label>
                    <label class="checkbox-label">
                        <div class="checkbox-box"></div>
                        <span>Permission not required</span>
                    </label>
                </div>
                
                <!-- Additional Filter Dropdowns -->
                <div class="filter-group">
                    <label class="form-label">Course Level</label>
                    <div class="filter-dropdown">
                        <span>All Levels</span>
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="form-label">Availability</label>
                    <div class="filter-dropdown">
                        <span>All Courses</span>
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="form-label">Credits</label>
                    <div class="filter-dropdown">
                        <span>Any Credits</span>
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <label class="checkbox-label">
                    <div class="checkbox-box"></div>
                    <span>No schedule conflicts</span>
                </label>
            </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                <span>Search Courses</span>
            </button>
            <button class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3,6 5,6 21,6"></polyline><path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                <span>Clear All</span>
            </button>
        </div>

    </main>

</body>
</html>
